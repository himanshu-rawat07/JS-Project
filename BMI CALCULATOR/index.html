<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiform">
            <label for="gender">Gender</label>
            <select  id="gender" required>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="enter Age" required>
            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Feet" required>
            <input type="number" id="height-inches" placeholder="Inches" required>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="enter weight in KGs" required>
            <input type="submit" value="calculate BMI">
        
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
